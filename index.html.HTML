<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Friday 2025 - DJ Drico Eventos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #111 60%, #ffb700 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(0,0,0,0.85);
      border-radius: 16px;
      box-shadow: 0 8px 32px #0008;
      padding: 32px 24px 24px 24px;
      text-align: center;
    }
    h1 {
      color: #ffb700;
      margin-bottom: 8px;
      font-size: 2.2rem;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 24px;
      color: #fff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 32px;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    button {
      background: #ffb700;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #ffd700;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
      opacity: 0.6;
    }
    /* NOVO: Estilo para mensagem de erro */
    .erro-mensagem {
      background: rgba(220, 38, 38, 0.2);
      border: 2px solid #dc2626;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      color: #fca5a5;
      font-weight: bold;
      display: none;
    }
    .erro-mensagem.visivel {
      display: block;
    }
    .roleta-container {
      margin: 32px 0 16px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .roleta {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 8px solid #ffb700;
      background: conic-gradient(
        #ffb700 0% 10%,
        #fff 10% 30%,
        #ffb700 30% 40%,
        #fff 40% 60%,
        #ffb700 60% 70%,
        #fff 70% 90%,
        #ffb700 90% 100%
      );
      position: relative;
      transition: transform 3s cubic-bezier(.17,.67,.83,.67);
      box-shadow: 0 4px 24px #0006;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .roleta-label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #111;
      font-size: 1.1rem;
      font-weight: bold;
      pointer-events: none;
    }
    .seta {
      width: 0; height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 28px solid #ffb700;
      margin-bottom: 8px;
    }
    .voucher {
      margin-top: 18px;
      background: #222;
      color: #ffb700;
      padding: 10px 0;
      border-radius: 8px;
      font-size: 1.1rem;
      letter-spacing: 2px;
      font-weight: bold;
      display: none;
    }
    .desconto {
      font-size: 1.3rem;
      color: #ffb700;
      margin-top: 10px;
      font-weight: bold;
    }
    .aviso-importante {
      margin-top: 20px;
      padding: 12px;
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid #ef4444;
      border-radius: 8px;
      font-size: 0.85rem;
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BLACK FRIDAY 2025</h1>
    <h2>DJ DRICO EVENTOS<br>Cadastre-se e gire a roleta para ganhar at√© <span style="color:#ffb700">50% de desconto!</span></h2>
    
    <!-- NOVO: Mensagem de erro -->
    <div class="erro-mensagem" id="erroMensagem">
      ‚ùå Este e-mail ou telefone j√° participou da promo√ß√£o!
    </div>
    
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="tel" id="telefone" placeholder="Telefone (ex: 11999999999)" required pattern="[0-9]{10,11}">
      <button type="submit">Cadastrar e Girar Roleta</button>
    </form>
    
    <div class="roleta-container" style="display:none;">
      <div class="seta"></div>
      <div class="roleta" id="roleta">
        <span class="roleta-label" id="roletaLabel">Gire!</span>
      </div>
      <button id="girarBtn" style="margin-top:18px;">Girar Roleta</button>
      <div class="desconto" id="desconto"></div>
      <div class="voucher" id="voucher"></div>
    </div>
    
    <!-- NOVO: Aviso sobre a regra de √∫nica participa√ß√£o -->
    <div class="aviso-importante">
      ‚ö†Ô∏è <strong>ATEN√á√ÉO:</strong> Cada e-mail e telefone pode participar apenas UMA VEZ desta promo√ß√£o.
    </div>
  </div>
  
  <script>
    const cadastroForm = document.getElementById('cadastroForm');
    const roletaContainer = document.querySelector('.roleta-container');
    const roleta = document.getElementById('roleta');
    const roletaLabel = document.getElementById('roletaLabel');
    const girarBtn = document.getElementById('girarBtn');
    const descontoDiv = document.getElementById('desconto');
    const voucherDiv = document.getElementById('voucher');
    const erroMensagem = document.getElementById('erroMensagem');
    const emailInput = document.getElementById('email');
    const telefoneInput = document.getElementById('telefone');

    // ========================================
    // NOVO: SISTEMA DE VALIDA√á√ÉO
    // ========================================
    
    /**
     * Verifica se o email ou telefone j√° foram usados anteriormente
     * Retorna true se J√Å FOI USADO (deve bloquear)
     * Retorna false se NUNCA FOI USADO (pode continuar)
     */
    function verificarSeJaGirou(email, telefone) {
      // Obt√©m a lista de participa√ß√µes do localStorage
      const participacoes = JSON.parse(localStorage.getItem('roletaParticipacoes') || '[]');
      
      // Normaliza o email para min√∫sculas para evitar duplicatas com mai√∫sculas/min√∫sculas
      const emailNormalizado = email.toLowerCase().trim();
      
      // Remove caracteres n√£o num√©ricos do telefone
      const telefoneNormalizado = telefone.replace(/\D/g, '');
      
      // Verifica se j√° existe alguma participa√ß√£o com este email OU este telefone
      const jaParticipou = participacoes.some(participacao => {
        return participacao.email === emailNormalizado || 
               participacao.telefone === telefoneNormalizado;
      });
      
      return jaParticipou;
    }
    
    /**
     * Salva o email e telefone no localStorage ap√≥s girar com sucesso
     */
    function salvarParticipacao(email, telefone, premio) {
      const participacoes = JSON.parse(localStorage.getItem('roletaParticipacoes') || '[]');
      
      // Normaliza os dados
      const emailNormalizado = email.toLowerCase().trim();
      const telefoneNormalizado = telefone.replace(/\D/g, '');
      
      // Adiciona a nova participa√ß√£o
      participacoes.push({
        email: emailNormalizado,
        telefone: telefoneNormalizado,
        premio: premio,
        data: new Date().toISOString(),
        timestamp: Date.now()
      });
      
      // Salva no localStorage
      localStorage.setItem('roletaParticipacoes', JSON.stringify(participacoes));
      
      console.log('‚úÖ Participa√ß√£o salva:', { email: emailNormalizado, telefone: telefoneNormalizado });
    }
    
    /**
     * Mostra a mensagem de erro
     */
    function mostrarErro(mensagem) {
      erroMensagem.textContent = mensagem;
      erroMensagem.classList.add('visivel');
      
      // Rola suavemente at√© o topo para mostrar o erro
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    /**
     * Esconde a mensagem de erro
     */
    function esconderErro() {
      erroMensagem.classList.remove('visivel');
    }
    
    // Esconde o erro quando o usu√°rio come√ßa a digitar
    emailInput.addEventListener('input', esconderErro);
    telefoneInput.addEventListener('input', esconderErro);

    // ========================================
    // PR√äMIOS E FUN√á√ïES AUXILIARES
    // ========================================
    
    // Pr√™mios da roleta (1 chance em 50 para 50%)
    const premios = [
      { texto: '50% OFF', valor: 50, chance: 1 },
      { texto: '30% OFF', valor: 30, chance: 5 },
      { texto: '20% OFF', valor: 20, chance: 10 },
      { texto: '10% OFF', valor: 10, chance: 34 }
    ];

    function sortearPremio() {
      // Gera um n√∫mero de 1 a 50
      const n = Math.floor(Math.random() * 50) + 1;
      if (n === 1) return premios[0]; // 1/50 para 50%
      if (n <= 6) return premios[1]; // 5/50 para 30%
      if (n <= 16) return premios[2]; // 10/50 para 20%
      return premios[3]; // 34/50 para 10%
    }

    function gerarVoucher() {
      // Gera um c√≥digo aleat√≥rio de 8 caracteres
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let code = '';
      for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // ========================================
    // EVENTO DE CADASTRO (COM VALIDA√á√ÉO)
    // ========================================
    
    cadastroForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nome = document.getElementById('nome').value.trim();
      const email = emailInput.value.trim();
      const telefone = telefoneInput.value.trim();
      
      // Esconde qualquer erro anterior
      esconderErro();
      
      // VALIDA√á√ÉO: Verifica se j√° girou antes
      if (verificarSeJaGirou(email, telefone)) {
        mostrarErro('‚ùå Este e-mail ou telefone j√° participou da promo√ß√£o! Cada cliente pode girar apenas UMA VEZ.');
        return; // BLOQUEIA e n√£o permite continuar
      }
      
      // Se passou na valida√ß√£o, continua normalmente
      console.log('‚úÖ Valida√ß√£o OK - Cliente pode girar!');
      
      // Armazena os dados do formul√°rio para usar depois
      window.dadosCliente = { nome, email, telefone };
      
      // Mostra a roleta
      cadastroForm.style.display = 'none';
      roletaContainer.style.display = 'flex';
      descontoDiv.textContent = '';
      voucherDiv.style.display = 'none';
      roletaLabel.textContent = 'Gire!';
      roleta.style.transform = 'rotate(0deg)';
    });

    // ========================================
    // EVENTO DE GIRAR (COM SALVAMENTO)
    // ========================================
    
    girarBtn.addEventListener('click', function() {
      // Sorteia pr√™mio
      const premio = sortearPremio();
      
      // Gira a roleta (anima√ß√£o fake)
      const angulos = { 50: 45, 30: 135, 20: 225, 10: 315 };
      const rotacao = 1440 + (angulos[premio.valor] || 0); // 4 voltas + setor
      roleta.style.transition = 'transform 3s cubic-bezier(.17,.67,.83,.67)';
      roleta.style.transform = `rotate(${rotacao}deg)`;
      roletaLabel.textContent = '';
      descontoDiv.textContent = '';
      voucherDiv.style.display = 'none';
      girarBtn.disabled = true;
      
      setTimeout(() => {
        descontoDiv.textContent = `Parab√©ns ${window.dadosCliente.nome}! Voc√™ ganhou ${premio.texto}`;
        
        // Gera voucher
        const voucher = gerarVoucher();
        voucherDiv.textContent = `Seu voucher: ${voucher} (v√°lido por 7 dias)`;
        voucherDiv.style.display = 'block';
        
        // NOVO: Salva a participa√ß√£o no localStorage
        salvarParticipacao(
          window.dadosCliente.email, 
          window.dadosCliente.telefone,
          premio.texto
        );
        
        // N√ÉO reabilita o bot√£o - cliente j√° girou!
        // girarBtn.disabled = false; // REMOVIDO
        girarBtn.textContent = 'Voc√™ j√° participou!';
        girarBtn.style.background = '#666';
        
      }, 3200);
    });
    
    // ========================================
    // CONSOLE DE DEBUG (OPCIONAL - REMOVER EM PRODU√á√ÉO)
    // ========================================
    
    // Fun√ß√£o auxiliar para visualizar todas as participa√ß√µes (apenas para teste)
    window.verParticipacoes = function() {
      const participacoes = JSON.parse(localStorage.getItem('roletaParticipacoes') || '[]');
      console.log('üìä Total de participa√ß√µes:', participacoes.length);
      console.table(participacoes);
    };
    
    // Fun√ß√£o auxiliar para limpar todas as participa√ß√µes (apenas para teste)
    window.limparParticipacoes = function() {
      if (confirm('‚ö†Ô∏è Tem certeza que deseja limpar TODAS as participa√ß√µes?')) {
        localStorage.removeItem('roletaParticipacoes');
        console.log('‚úÖ Todas as participa√ß√µes foram removidas!');
      }
    };
    
    console.log('üí° Dicas de teste:');
    console.log('‚Ä¢ Digite verParticipacoes() para ver todas as participa√ß√µes');
    console.log('‚Ä¢ Digite limparParticipacoes() para limpar o hist√≥rico (apenas para testes)');
  </script>
</body>
</html>
